<!DOCTYPE html>
<head>

</head>
<body>
<mat-toolbar color="primary">
  <img  class="images" src="./assets/img/kuwt_logo.png" routerLink="/welcome"/>
  <span>{{title}}</span>

  <span class="example-spacer"></span>
  <nav>
    <button mat-raised-button class="tool-button" routerLink="/streamers">Streamers</button>

    <button mat-raised-button class="tool-button" routerLink="/games">Games</button>
  </nav>
</mat-toolbar>

<mat-form-field appearance="outline" class="streamer-in">
  <mat-label>Search for streamer</mat-label>
  <input matInput placeholder="Streamer" [(ngModel)]="search" (input)="onStreamerInput()">
</mat-form-field>

<div style="display: inline" *ngIf="dataSource != null">
  <mat-card class="example-card" *ngFor="let result of dataSource.data">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"><img src={{result.thumbnail_url}} class="example-header-image"/></div>
      <mat-card-title style="display: inline-block">{{result.display_name}}
        <p style="display: inline-block"><mat-icon *ngIf="result.is_live; else notLife" style="color: red">camera</mat-icon></p>
        <ng-template #notLife>
          <mat-icon >camera</mat-icon>
        </ng-template>
      </mat-card-title>
      <mat-card-subtitle>{{result.game_name}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="streamerClicked(result.broadcaster_login)">To Twitch</button>
    </mat-card-actions>
  </mat-card>
</div>

</body>
