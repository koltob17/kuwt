<!DOCTYPE html>
<head>

</head>
<body>
<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <span>Menu1</span>
    </button>
    <button mat-menu-item>
      <span>Menu2</span>
    </button>
    <button mat-menu-item>
      <span>Menu3</span>
    </button>
  </mat-menu>
  <span>{{title}}</span>
  <img  class="images" src="./assets/img/kuwt_logo.png" routerLink="/welcome"/>
  <span class="example-spacer"></span>
  <nav>
    <button mat-raised-button class="tool-button" routerLink="/streamers">Streamers</button>

    <button mat-raised-button class="tool-button" routerLink="/games">Games</button>
  </nav>
</mat-toolbar>

<mat-form-field appearance="outline" class="streamer-in">
  <mat-label>Search for streamer</mat-label>
  <input matInput placeholder="Streamer" [(ngModel)]="search" (input)="onStreamerInput()">
</mat-form-field>

<div style="display: inline" *ngIf="dataSource != null">
  <mat-card class="example-card" *ngFor="let result of dataSource.data">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"><img src={{result.thumbnail_url}} class="example-header-image"/></div>
      <mat-card-title>{{result.display_name}}</mat-card-title>
      <mat-card-subtitle>{{result.game_name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        Hacked by Lostboys
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/account', result.id]">LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>

</body>
