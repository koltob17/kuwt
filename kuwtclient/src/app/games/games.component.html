<!DOCTYPE html>
<head>

</head>
<body>
  <mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <span>Menu1</span>
      </button>
      <button mat-menu-item>
        <span>Menu2</span>
      </button>
      <button mat-menu-item>
        <span>Menu3</span>
      </button>
    </mat-menu>
    <span>{{title}}</span>
    <img  class="images" src="./assets/img/kuwt_logo.png" routerLink="/welcome"/>
    <span class="example-spacer"></span>
    <nav>
      <button mat-raised-button class="tool-button" routerLink="/streamers">Streamers</button>

      <button mat-raised-button class="tool-button" routerLink="/games">Games</button>
    </nav>
  </mat-toolbar>

  <h1 class="mat-display-1 table-heading">Top 10 Games</h1>

  <div class="mat-elevation-z8 table-center">
    <table mat-table [dataSource]="dataSource.data">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
          <img src="{{element.box_art_url}}"/>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</body>
